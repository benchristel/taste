<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Taste - ...</title>
    <script type="text/javascript">
      window.process = {env: {NODE_ENV: "development"}}
    </script>
  </head>
  <body>
    <code><pre id="testOutput"></pre></code>
    <script type="module">
import {runTests, reportsFailure, formatTestResultsAsText} from "./index.js"
import {getAllTests} from "./src/testing.js"

const testResults = testOutput.innerText = formatTestResultsAsText(runTests(getAllTests()))
document.title = reportsFailure(testResults)
  ? "Taste - FAILED"
  : "Taste - " + testResults
    </script>
  </body>
</html>
