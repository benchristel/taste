<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Taste - ...</title>
  </head>
  <body>
    <code><pre id="testOutput"></pre></code>
    <script type="module">
import {runTests, reportsFailure} from "./index.js"
import {getAllTests} from "./src/testing.js"
window.globalRunTests = runTests
window.testResults = runTests(getAllTests())
testOutput.innerText = testResults
document.title = reportsFailure(testResults)
  ? "Taste - FAILED"
  : "Taste"
    </script>
  </body>
</html>
